version: "3.1"

services:
  mariadb:
    image: mariadb
    restart: always
    networks:
      - db-network
    volumes:
      - ./mariadb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  postgres:
    image: postgres
    restart: always
    networks:
      - db-network
    volumes:
      - ./postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  adminer:
    image: adminer
    restart: always
    networks:
      - db-network
    ports:
      - 8080:8080

networks:
  db-network:
    driver: bridge
